<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        const btn = document.querySelector('button');

        function inputFn(fn) {
            let timer = true;
            return function () {
                if (timer != true) {
                    return;
                }

                fn();
                timer = false;
                setTimeout(function () {
                    timer = true;
                }, 2000)
            }
        }

        function fn() {
            console.log(111);
        }

        btn.addEventListener('click', inputFn(fn));
    </script>
</body>

</html>
